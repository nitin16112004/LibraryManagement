name: Lint Code Base

on:
  pull_request:
    branches:
      - main          # Main branch
      - feature/*     # Any feature branch

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run flake8
        run: |
          flake8 .

      - name: Run pylint
        run: |
          pylint **/*.py

      - name: Run black (check formatting)
        run: |
          black --check .
