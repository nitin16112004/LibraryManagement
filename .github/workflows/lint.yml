name: Lint Code Base

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pylint black pre-commit

      - name: Run flake8
        run: |
          flake8 . || echo "flake8 linting failed" >> flake8.log
        continue-on-error: true  # Continue even if flake8 fails

      - name: Run pylint
        run: |
          pylint **/*.py || echo "pylint linting failed" >> pylint.log
        continue-on-error: true  # Continue even if pylint fails

      - name: Run black (check formatting)
        run: |
          black --check . || echo "black linting failed" >> black.log
        continue-on-error: true  # Continue even if black fails

      - name: Display all linting errors
        run: |
          echo "Displaying lint results:"
          cat flake8.log || true
          cat pylint.log || true
          cat black.log || true

      - name: Fail job if any linter failed
        run: |
          if grep -q "linting failed" flake8.log; then exit 1; fi
          if grep -q "linting failed" pylint.log; then exit 1; fi
          if grep -q "linting failed" black.log; then exit 1; fi
        if: always()